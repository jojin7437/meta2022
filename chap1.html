    <h1>1장. 전자상거래 개요</h1>
    <h2>주제 : 전자상거래의 개념적인 틀과 발전상</h2>
    <h2>환경 변화를 극복하고 경쟁력 확보 위해, 기업은 디지털 기술을 비즈니스에 적극 활용</h2>
    <h2>환경변화 : 디지틀기술의 발전, 소비패턴의 변화, 플랫폼의 다양화, 기업혁신요구 증대</h2>
    <h2>플랫폼 : 참여하는 공급자, 수요자 등 복수 그룹이 얻고자 하는 가치를 공정한 거래를 통해 교환할 수 있도록 구축된 환경</h2>
    <h2>디지털 진화 : 인터넷 기술이 전자상거래를 등장시킴  모바일, 인공지능, 블록체인과 메타버스, …</h2>
